<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Starter - Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <p class="description">A Go starter app with Postgres and Kafka integration</p>
        
        <div class="todo-form">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <button id="add-todo">Add</button>
        </div>
        
        <ul id="todo-list"></ul>
        
        <div class="footer">
            <p>Go Starter &copy; 2024</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
